<app-cabecalho title="Marcações"></app-cabecalho>

<ion-content fullscreen>
  <ion-list>

    <ion-list-header>
      <ion-label>Período de Marcações</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime placeholder="Período"                 
                    display-format="DD  MM YYYY"
                    cancelText="cancelar"
                    (ngModel)="periodoData.toISOString()"
                    (ionChange)="mudarDate($event)">
      </ion-datetime>
    </ion-item>

  </ion-list>


</ion-content>
