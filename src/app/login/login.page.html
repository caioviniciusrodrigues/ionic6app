<ion-header translucent>
  <ion-toolbar color="primary">
      <ion-buttons slot="start" (click)="back()" >
          <ion-back-button class="show-back-button"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="auth-form" fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col  align-self-center>
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>Faça seu Login</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

              <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email" formControlName="login"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.get('login').valid && (form.get('login').dirty || form.get('login').touched)" color="danger">
                <div [hidden]="!form.get('login').errors.required">
                  O campo é obrigatório
                </div>
                <br>
                <div [hidden]="!form.get('login').hasError('email')">
                  E-mail inválido
                </div>
              </ion-item>


              <ion-item>
                <ion-label position="floating">Senha</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.get('password').valid && (form.get('password').dirty || form.get('password').touched)" color="danger">
                <div [hidden]="!form.get('password').errors.required">
                  O campo é obrigatório
                </div>
              </ion-item>

              <br>
              <ion-button class="flipOutX" expand="block" type="submit" [disabled]="!form.valid" >Logar</ion-button>
            </form>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar  color="primary">
    <ion-title class="ion-text-center">Versão: 1.0.0.0</ion-title>
  </ion-toolbar>
</ion-footer>
