<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start" (click)="back()" >
          <ion-back-button class="show-back-button"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
    
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" expand="block">Entrar</ion-button>
            <a [routerLink]="['/forgot-password']" class="small-text">Esqueceu a senha?</a>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
