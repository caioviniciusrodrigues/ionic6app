<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Registrar Ponto</ion-title>   
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="power-sharp"></ion-icon>    
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <h2 class="ion-text-center"> {{clock}} </h2>
<br>

<div class="foto">
  <ion-fab-button (click)="takePicture()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</div>

<br>
<div class="foto"  *ngIf="mostraFoto">
  <img [src]="photo" >  
</div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar  color="primary">
    <ion-button [disabled]="!mostraFoto" expand="block" color="primary" (click)="registerPonto()">Registrar Ponto</ion-button>    
  </ion-toolbar>
</ion-footer>
